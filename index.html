<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalização de Procedimento - AmorSaude</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body class="index-page">
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">Registrar Procedimento</h1>
        </header>
        <form id="procedimentoForm" class="form">
            <div class="form-grid"> <div class="form-group">
                    <label for="paciente" class="form-label">Nome do Paciente:</label>
                    <input type="text" id="paciente" name="paciente" required placeholder="Digite o nome completo do paciente" class="form-input">
                </div>
                <div class="form-group">
                    <label for="procedimento" class="form-label">Procedimento:</label>
                    <input type="text" id="procedimento" name="procedimento" required placeholder="Digite o procedimento realizado" class="form-input">
                </div>
                <div class="form-group full-width"> <label for="profissional" class="form-label">Nome do Profissional:</label>
                    <input type="text" id="profissional" name="profissional" required placeholder="Digite ou selecione o profissional" class="form-input" list="profissionaisList">
                    <datalist id="profissionaisList">
                        </datalist>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Finalização</button>
            <p id="mensagem" class="form-message"></p>
        </form>
        <button id="loginButton" class="btn btn-secondary">Acessar Consulta</button>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('loginButton').addEventListener('click', () => {
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
