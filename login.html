<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AmorSaude</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page">
    <div class="container">
        <header class="login-header">
            <h1 class="login-title">Acesso Restrito</h1>
        </header>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">Usuário:</label>
                <input type="text" id="username" name="username" required placeholder="Digite seu usuário" class="form-input">
            </div>
            <div class="form-group password-group"> <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha" class="form-input">
                <span class="toggle-password" id="togglePassword">
                    <i class="fas fa-eye"></i> </span>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <p id="loginMessage" class="login-message"></p>
        </form>

        <button id="backToIndexButton" class="btn btn-secondary">Voltar para Início</button>
    </div>

    <script src="login.js"></script>
</body>
</html>
